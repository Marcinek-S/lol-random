<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/jpg" href="img/logo/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href='css/random.css'>
    <title>League Of Random</title>

</head>

<body>
    <div class="page">
            <div class="menu">
                <div class="menuLeft"><h1>League Of Random</h1></div>
                <div class="menuRight"><a href="/site/patch.html">Patch notes</a></div>
            </div>

            <div class="wrapper">
                <div class="picker">
                    <h2>Choose position</h2>
                    <select id="position">
                        <option value="all">All lines</option>
                        <option value="top">Top</option>
                        <option value="jungle">Jungle</option>
                        <option value="mid">Mid</option>
                        <option value="adc">ADC</option>
                        <option value="support">Support</option>
                    </select>
                    <button id="championPicker" class="fa fa-random"></button>
                    <div id="yourChamp">
                        <img id="yourChampImg" alt="" src="">
                        <h3 id="yourChampName"></h3>
                    </div>
                </div>

                <div class="picker">
                    <h2>Choose build type</h2>
                    <select id="builType">
                        <option value="all">Total random</option>
                        <option value="normal" disabled>Normal*</option>
                    </select>
                    <button id="itemPicker" class="fa fa-random"></button>
                    <div id="youritems">
                        <ul>
                            <li class="item"><img src="" alt="" id="yourItemImg1"><h1 id="yourItemName1"></h1></li>
                            <li class="item"><img src="" alt="" id="yourItemImg2"><h1 id="yourItemName2"></h1></li>
                            <li class="item"><img src="" alt="" id="yourItemImg3"><h1 id="yourItemName3"></h1></li>
                        </ul>
                        <ul>
                            <li class="item"><img src="" alt="" id="yourItemImg4"><h1 id="yourItemName4"></h1></li>
                            <li class="item"><img src="" alt="" id="yourItemImg5"><h1 id="yourItemName5"></h1></li>
                            <li class="item"><img src="" alt="" id="yourItemImg6"><h1 id="yourItemName6"></h1></li>
                        </ul>
                    </div>
                </div>
            </div>
            <script src="js/names.js"></script>
            <script src="js/random.js"></script>
            <!-- <script src="../js/test.js"></script>
            <script src="/js/testnames.js"></script> -->
        <footer>
            <!-- <h5>Wersja : <i>Alpha 1.5</i> Created by Marcin</h5> -->
        </footer>
    </div>
</body></html>
